{% extends 'layout.html' %}
            {% block content %}
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Patient Details</h2>
                </div>
                <hr>
                <div class="justify-content-center">                  
                    <form method="POST" action="{% url 'add_new_patient' %}" enctype="multipart/form-data" id="profile_form">
                        {% csrf_token %}
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-sm-6"><label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Name" style="width: 100%;"
                                     maxlength="50" value="" required>
                            </div>
                            <div class="col-sm-6"><label class="form-label">Age</label>
                                <input type="number" class="form-control" name="age" placeholder="Age" style="width: 100%;"
                                    max="150" min="0" step="0.1" value="">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-sm-6">
                                <label class="form-label">Gender</label>
                                <select class="form-control" name="gender" style="width: 100%;">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" name="number" placeholder="Contact Number" style="width: 100%;" pattern="[0-9]{10}" value="">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-sm-12">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" placeholder="Address" style="width: 100%; resize: none;" rows="3" maxlength="200"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label">Medical History</label>
                                <textarea class="form-control" name="medical_history" placeholder="Medical History" style="width: 100%; resize: none;" rows="4" ></textarea>
                            </div>                                           
                            
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-sm-6">
                                <label class="form-label">Upload Patient Report Image</label><!-- application/pdf -->
                                <input type="file" class="form-control" name="image" placeholder="Upload Image" style="width: 100%;" accept="image/*">
                            </div>
                        {% comment %} {% if request.user.profile_img %}
                        <div style="margin-top:20px; margin-left:10px;">
                            <img src="{{request.user.profile_img.url}}" style="width:50px; height:50px;">
                        </div>
                        {% endif %} {% endcomment %}
                        </div>  
                        <button class="btn btn-primary" id="update_profile" name="profile_submit" type="submit" style="margin-top: 10px;">Update Profile</button>
                    </form>
                </div>

            {% endblock %}
