{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Doctor-Patitent Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="" style="background:#e6f7ff;">
    {% comment %} #e6f7ff, #008080, #e3f2fd , #004d40{% endcomment %}

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center" style="min-height: 100vh; padding-top:18%;">
            
            <div class="col-xl-10 col-lg-10 col-md-10" style="min-height: 50vh;">
            {% comment %} <div class="col-xl-10 col-lg-12 col-md-9 pt-5"> {% endcomment %}
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block" style="background-image: url({% static 'img/doctor-patient-management.webp' %}); background-size: cover; background-position: center; min-height: 50vh;">
                            </div>
                            <div class="col-lg-6">
                                <div class="d-flex flex-column justify-content-center p-5" style="height:100%;">
                                    <div class="text-center">
                                        <h3 class="h4 text-gray-900 mb-4">Welcome Back!</h3>
                                        {% if messages %}
                                        {% for message in messages %}
                                        <div class="alert alert-dander">{{ message }}</div>
                                        {% endfor %}
                                        {% endif %}
                                    </div>
                                    <form class="user" method='POST' >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="username" name="username" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter User Name...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" name="remember_me" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <input class="btn btn-primary btn-user btn-block" type="submit" value="Login">
                                    </form>
                                    <hr style="width:100%">
                                    <div class="text-center">
                                        <a class="small" href="{% url 'forget_password' %}">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>

</html>
